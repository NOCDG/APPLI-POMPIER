name: CI/CD FEUILLE_GARDE

on:
  push:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/build

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend
          path: backend
      - uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend/build
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - run: mkdir -p ~/.ssh && ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Déploiement backend
        run: rsync -az --delete backend/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/feuille-garde/app/
      - name: Déploiement frontend
        run: rsync -az --delete frontend/build/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/feuille-garde/frontend_build/
      - name: Env prod
        run: |
          printf "%s\n" "${{ secrets.ENV_PROD }}" | ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cat > /opt/feuille-garde/app/.env && chmod 600 /opt/feuille-garde/app/.env"
      - name: Lancer post deploy
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'bash -lc "/opt/feuille-garde/bin/post_deploy.sh"'
