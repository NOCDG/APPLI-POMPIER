name: CI/CD FEUILLE_GARDE (Vite)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  actions: read

env:
  PY_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # =========================
  #  BUILD FRONTEND (VITE)
  # =========================
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        env:
          # üëâ vient du secret GitHub
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Debug sortie
        run: |
          pwd
          ls -lAh .
          ls -lAh dist || true

      - name: V√©rification stricte (doit exister)
        run: |
          test -d dist || { echo "‚ùå Pas de dossier dist : build absent/√©chou√© (ou mauvais dossier)."; exit 1; }

      - name: Upload artifact frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          # chemin relatif √† la racine du repo
          path: frontend/dist
          if-no-files-found: error
          retention-days: 7

  # =========================
  #  BUILD BACKEND
  # =========================
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Install deps (liste)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip freeze | sed -e 's/^/  - /'

      - name: Lister backend
        run: ls -lAh .

      - name: Upload artifact backend
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: .
          if-no-files-found: error
          retention-days: 7

  # =========================
  #  DEPLOY SUR LE SERVEUR
  # =========================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    env:
      # --- domaine / certbot / nginx ---
      DOMAIN: ${{ secrets.DOMAIN }}             # ex: pompier.gandour.org
      LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}

      # --- SSH ---
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      ENV_PROD: ${{ secrets.ENV_PROD }}

      # --- DB ---
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}

      # --- JWT / APP ---
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      TZ: ${{ secrets.TZ }}

      # --- MAIL ---
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_FROM_NAME: ${{ secrets.MAIL_FROM_NAME }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_TLS: ${{ secrets.MAIL_TLS }}
      MAIL_SSL: ${{ secrets.MAIL_SSL }}

    steps:
      - name: Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: backend

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend_out

      - name: V√©rifier t√©l√©chargements
        run: |
          echo "=== backend ==="
          ls -lAh backend
          echo "=== frontend_out ==="
          ls -R frontend_out

      - name: SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" -H "${SSH_HOST}" >> ~/.ssh/known_hosts

      # -------------------------
      #  D√©ploiement backend
      # -------------------------
      - name: Synchroniser backend ‚Üí serveur
        run: |
          rsync -az -e "ssh -p ${SSH_PORT}" backend/ ${SSH_USER}@${SSH_HOST}:/opt/feuille-garde/app/

      - name: D√©ployer .env prod backend
        run: |
          ssh -p "${SSH_PORT}" ${SSH_USER}@${SSH_HOST} "cat > /opt/feuille-garde/app/backend/.env << 'EOF'
            POSTGRES_DB=${POSTGRES_DB}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_HOST=${POSTGRES_HOST}
            POSTGRES_PORT=${POSTGRES_PORT}
            JWT_SECRET=${JWT_SECRET}
            CORS_ORIGINS=[\"https://${DOMAIN}\"]
            MAIL_USERNAME=${MAIL_USERNAME}
            MAIL_PASSWORD=${MAIL_PASSWORD}
            MAIL_FROM=${MAIL_FROM}
            MAIL_FROM_NAME=${MAIL_FROM_NAME}
            MAIL_SERVER=${MAIL_SERVER}
            MAIL_PORT=${MAIL_PORT}
            MAIL_TLS=${MAIL_TLS}
            MAIL_SSL=${MAIL_SSL}
            TZ=${TZ}
            EOF
            chmod 600 /opt/feuille-garde/app/backend/.env
            "

      # -------------------------
      #  D√©ploiement frontend
      # -------------------------
      - name: Synchroniser frontend (Vite dist) ‚Üí serveur
        run: |
          # L'artifact contient frontend/dist ‚Üí apr√®s download on a frontend_out/frontend/dist
          rsync -az -e "ssh -p ${SSH_PORT}" frontend_out/dist/ ${SSH_USER}@${SSH_HOST}:/opt/feuille-garde/frontend_build/

      # -------------------------
      #  Config HTTPS (optionnel)
      # -------------------------
      - name: Configurer HTTPS (Let's Encrypt) ‚Äî simplifi√©
        if: ${{ env.DOMAIN != '' && env.LETSENCRYPT_EMAIL != '' }}
        run: |
          ssh -p "${SSH_PORT}" ${SSH_USER}@${SSH_HOST} 'bash -s' <<EOF
          set -eo pipefail
      
          DOMAIN="${DOMAIN}"
          DOMAIN_ALT="${DOMAIN_ALT}"
          EMAIL="${LETSENCRYPT_EMAIL}"
      
          echo "[HTTPS] Domaine: \$DOMAIN / Alt: \$DOMAIN_ALT"
      
          # 1) Installer certbot si absent
          if ! command -v certbot >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y certbot python3-certbot-nginx
          fi
      
          # 2) V√©rifier la conf Nginx de base
          if [ ! -f /etc/nginx/sites-available/feuille_garde ]; then
            echo "‚ùå /etc/nginx/sites-available/feuille_garde introuvable. Cr√©e la conf HTTP de base avant HTTPS."
            exit 1
          fi
      
          # 3) Mettre √† jour le server_name
          sudo sed -i -E "s/server_name .*/server_name \$DOMAIN \$DOMAIN_ALT;/" /etc/nginx/sites-available/feuille_garde || true
          sudo nginx -t && sudo systemctl reload nginx
      
          # 4) Certificat Let's Encrypt (√©mission si absent)
          if [ -d "/etc/letsencrypt/live/\$DOMAIN" ] && [ -f "/etc/letsencrypt/live/\$DOMAIN/fullchain.pem" ]; then
            echo "[LE] Certificat d√©j√† pr√©sent pour \$DOMAIN ‚Üí skip √©mission."
          else
            if [ -n "\$DOMAIN_ALT" ]; then
              sudo certbot --nginx -n --agree-tos --email "\$EMAIL" -d "\$DOMAIN" -d "\$DOMAIN_ALT" --redirect
            else
              sudo certbot --nginx -n --agree-tos --email "\$EMAIL" -d "\$DOMAIN" --redirect
            fi
          fi
      
          # 5) Test de renouvellement
          sudo certbot renew --dry-run || true
      
          echo "[HTTPS] Termin√©."
          EOF

      - name: Red√©marrer backend + recharger Nginx
        run: |
          ssh -p "${SSH_PORT}" ${SSH_USER}@${SSH_HOST} 'bash -lc "
            sudo systemctl restart feuille-garde-backend || true
            sudo systemctl reload nginx || true
          "'
